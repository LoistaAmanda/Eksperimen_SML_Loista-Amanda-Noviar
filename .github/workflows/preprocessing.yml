name: Preprocessing Dataset IMDB

on:
  push:
    paths:
      - preprocessing/**
      - dataset_raw/**
  workflow_dispatch:

jobs:
  preprocessing:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        pip install pandas numpy numpy matplotlib seaborn

    - name: Debug folder
      run: ls -R

    - name: Run preprocessing
      run: python preprocessing/automate_Loista_Amanda_Noviar.py

name: Preprocessing Dataset IMDB

on:
  push:
    paths:
      - "dataset_raw/**"
      - "preprocessing/**"
  workflow_dispatch:

jobs:
  preprocess:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas numpy

      - name: Run preprocessing script
        run: |
          cd preprocessing
          python automate_Loista_Amanda_Noviar.py

      - name: Upload preprocessed dataset
        uses: actions/upload-artifact@v4
        with:
          name: imbd_preprocessed
          path: preprocessing/dataset_preprocessing/imbd_preprocessed.csv
